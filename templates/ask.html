    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })

        chose = [];

        function addItem(item, id){
            if (chose.includes(item)){
                chose.splice(chose.indexOf(item), 1);
                $('#' + id).attr('class', 'btn btn-light');
            } else {
                chose.push(item);
                chose.sort();
                $('#' + id).attr('class', 'btn btn-dark');
            }

            $('#cc-list').text(chose.join(', '));
        }
    </script>
